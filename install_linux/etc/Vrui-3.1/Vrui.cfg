	# Brown CAVE (four-sided CAVE):
	section "cave5"
		enableMultipipe false
		inchScale 1.0
		displayCenter (0.0, 0.0, -60.0) #inches
		displaySize 96.0
		forwardDirection (0.0, 0.0, -1.0)
		upDirection (0.0, 1.0, 0.0)
