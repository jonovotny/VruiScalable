		newInputDevicePosition (0.0, 0.0, 0.0)
		inputDeviceAdapterNames (CAVEAdapter)
		updateContinuously true
		viewerNames (CAVEViewer)
		screenNames (CAVEfront, CAVEfloor, CAVEleft, CAVEright)
		screenProtectors ( ("Head", (0.0, 0.0, 0.0), 12.0), ("Wand0", (0.0, 0.0, 0.0), 12.0) )
		windowNames (frontWindow, floorWindow, leftWindow, rightWindow)


		frontplaneDist 1.0
		backplaneDist 10000.0
